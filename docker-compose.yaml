# Versión de la configuración de Docker Compose
version: '3.8'

# Definición de servicios
services:
  documents-services-testing:
    # Configuración para construir la imagen del contenedor
    build:
      context: .
      dockerfile: Dockerfile
    # Nombre de la imagen resultante
    image: sysintegra-documents-image
    # Conexión a la red llamada 'luis'
    networks:
      - luis
    # Mapeo de puertos: Mapea el puerto 8001 del host al puerto 80 del contenedor
    ports:
      - "8001:80"
    # Nombre del contenedor
    container_name: sysintegra-documents
    # Configuración para reiniciar siempre el contenedor
    restart: always
    
  documents-services-production:
    # Configuración para construir la imagen del contenedor
    build:
      context: .
      dockerfile: Dockerfile
    # Nombre de la imagen resultante
    image: sysintegra-documents-image
    # Conexión a la red llamada 'luis'
    networks:
      - luis
    # Mapeo de puertos: Mapea el puerto 8000 del host al puerto 80 del contenedor
    ports:
      - "8000:80"
    # Nombre del contenedor
    container_name: sysintegra-documents
    # Configuración para reiniciar siempre el contenedor
    restart: always

# Definición de redes
networks:
  # Definición de la red llamada 'luis'
  luis:
    # Especifica que la red es externa (puede haber sido creada fuera de este archivo)
    external: true